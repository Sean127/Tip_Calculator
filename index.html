<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="main-area">
        <h1 class="align-center">Tip Calculator</h1>
        <div class="bill">
            <p>Please enter Your total bill amount here.</p>
            <label for="bill_amount">â‚¬</label>
            <input type="number" id="bill_amount">
        </div>
        <div class="tip">
            <p>How much would you like to tip?</p>
            <label for="five">5%</label>
            <input type="radio" name="tip_amount" id="five"><br>
            <label for="ten">10%</label>
            <input type="radio" name="tip_amount" id="ten"><br>
            <label for="fifteen">15%</label>
            <input type="radio" name="tip_amount" id="fifteen"><br>
            <label for="twenty">20%</label>
            <input type="radio" name="tip_amount" id="twenty"><br>
        </div>
        <div class="sharing">
            <p>Are multiple people tipping.</p>
            <p>Would you like to find out how much you each can tip?</p>
            <select name="multiple" id="multiple">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="multi-tip">
            <p>How many people are tipping?</p>
            <input type="number" name="people-tipping" id="people-tipping">
            <label for="people-tipping">people</label>
        </div>
        <button type="button" class="calculate">Find Tip</button>
        <div class="total">
            <p>The total tip amount is</p>
            <p class="total-amount"></p>
            <p class="per-person"></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
