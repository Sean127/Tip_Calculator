<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1 class="header align-center">Tip Calculator</h1>
    <div class="main-area align-center container">
        <div class="bill">
            <p>Please enter Your total bill amount here.</p>
            <label for="bill_amount">â‚¬</label>
            <input type="text" id="bill_amount" value="0">
        </div>
        <div class="tip">
            <p>How much would you like to tip?</p>
            <label for="five">5%</label>
            <input type="radio" name="tip_amount" id="five" value="five"><br>
            <label for="ten">10%</label>
            <input type="radio" name="tip_amount" id="ten" value="ten"><br>
            <label for="fifteen">15%</label>
            <input type="radio" name="tip_amount" id="fifteen" value="fifteen"><br>
            <label for="twenty">20%</label>
            <input type="radio" name="tip_amount" id="twenty" value="twenty"><br>
        </div>
        <div class="multi-tip">
            <p>How many people are tipping?</p>
            <input type="text" name="people-tipping" id="people-tipping">
            <label for="people-tipping">people</label>
        </div>
        <button type="button" class="calculate">Find Tip</button>
        <div class="total">
            <p id="tip_total"></p>
            <h1 id="total_amount"></h1>
            <p id="per_person"></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
